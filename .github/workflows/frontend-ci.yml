name: Frontend CI/CD Demo

on:
  push:
    branches:
      - main

jobs:
  ci-cd:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ CHECKOUT CODE
      - name: Checkout Repository
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ DOCKER BUILD (from frontend folder)
      - name: Build Docker Image
        run: |
          echo "Building Docker image from frontend folder..."
          docker build -t frontend-demo:latest frontend/

      # 3Ô∏è‚É£ SAST SECURITY SCAN (checks JS/CSS vulnerabilities)
      - name: Install Retire.js
        run: |
          npm install -g retire

      - name: Run SAST Scan
        run: |
          retire --path frontend/ || echo "Scan completed (warnings ignored)"

      # 4Ô∏è‚É£ SIMULATED DEPLOYMENT (does NOT affect your Azure site)
      - name: Simulate Deployment
        run: |
          echo "Simulating deployment... (Production not touched)"
          ls -R frontend/

      - name: Monitoring Log
        run: |
          echo "üü© Build completed at $(date)"
          echo "üü© Job executed successfully ‚Äî Observability test log"
