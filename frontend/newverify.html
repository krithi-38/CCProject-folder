<!DOCTYPE html>
<html>
<head>
    <title>Verify Certificate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="newstyle.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow-lg p-4 mx-auto" style="max-width: 500px;">
            <h2 class="text-center mb-4">Verify Certificate</h2>
            
            <form id="verifyForm">
                <div class="mb-3">
                    <label for="certId" class="form-label">Certificate ID</label>
                    <input type="text" class="form-control" id="certId" placeholder="Enter certificate ID" required>
                </div>
                <button type="submit" class="btn btn-success w-100">Verify</button>
            </form>

            <div class="mt-3 text-center" id="verifyResult"></div>
        </div>
    </div>

    <script src="newscript.js"></script>
</body>
</html>
