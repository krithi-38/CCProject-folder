<!DOCTYPE html>
<html lang="en">
<head>
    <title>Certificate Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="newstyle.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow-lg p-4 mx-auto" style="max-width: 650px;">
            <h2 class="text-center mb-4">Generate Certificate</h2>
            <form id="generateForm">
                <div class="mb-3">
                    <label for="certType" class="form-label">Certificate Type</label>
                    <select class="form-select" id="certType" required>
                        <option value="">Select type</option>
                        <option value="Course Completion">Course Completion</option>
                        <option value="Participation">Participation</option>
                        <option value="Achievement">Achievement</option>
                        <option value="Custom">Custom</option>
                    </select>
                </div>
                <div class="mb-3" id="customTitleDiv" style="display:none;">
                    <label for="customTitle" class="form-label">Custom Title</label>
                    <input type="text" class="form-control" id="customTitle" placeholder="Enter custom certificate title">
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Student Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter student name" required>
                </div>
                <div class="mb-3">
                    <label for="course" class="form-label">Course/Event Name</label>
                    <input type="text" class="form-control" id="course" placeholder="Enter course or event name" required>
                </div>
                <div class="mb-3">
                    <label for="date" class="form-label">Date</label>
                    <input type="date" class="form-control" id="date" required>
                </div>
                <div class="mb-3">
                    <label for="logo" class="form-label">Upload Logo</label>
                    <input type="file" class="form-control" id="logo" accept="image/*">
                </div>
                <div class="mb-3">
                    <label for="signature" class="form-label">Upload Signature</label>
                    <input type="file" class="form-control" id="signature" accept="image/*">
                </div>
                <div id="achievementFields" style="display:none;">
                    <div class="mb-3">
                        <label for="positionType" class="form-label">Select Type</label>
                        <select class="form-select" id="positionType">
                            <option value="">Select</option>
                            <option value="Position">Position</option>
                            <option value="Score">Score</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="positionValue" class="form-label">Enter Value</label>
                        <input type="text" class="form-control" id="positionValue" placeholder="Enter position or score">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100">Generate Certificate</button>
            </form>

            <h4 class="text-center mt-4">Live Preview</h4>
            <div id="certificatePreview" class="p-4 mt-2 shadow-sm" style="border: 2px solid #343a40; border-radius: 10px; background: #fff; text-align:center; position:relative;">
                <h2 id="previewTitle">Certificate of Completion</h2>
                <p id="previewName" style="font-weight:bold; font-size:20px;">[Student Name]</p>
                <p id="previewDetails" style="font-size:18px;">[Course/Event]</p>
                <p id="previewDate" style="font-size:16px;">[Date]</p>
                <img id="previewLogo" src="" alt="Logo Preview"style="position:absolute; top:10px; left:10px; width:50px; display:none;">
                <img id="previewSignature" src=""alt="Signature preview" style="margin-top:20px; width:100px; display:none;">
                <p id="previewAchievement" style="font-size:16px; font-weight:bold;"></p>
            </div>
        </div>
    </div>

    <script src="newscript.js"></script>


<!-- Chat Bot Interface -->
<div id="chatWidget" style="position:fixed; bottom:20px; right:20px; z-index:1000;">
    <!-- Chat Button -->
    <button id="chatButton" style="background:#007bff; color:white; border:none; border-radius:50%; width:60px; height:60px; font-size:24px; cursor:pointer; box-shadow:0 4px 8px rgba(0,0,0,0.2);">
        ðŸ¤–
    </button>
    
    <!-- Chat Box -->
    <div id="chatBox" style="display:none; width:350px; height:500px; background:white; border-radius:10px; box-shadow:0 4px 15px rgba(0,0,0,0.2); position:absolute; bottom:70px; right:0; flex-direction:column;">
        <!-- Chat Header -->
        <div style="background:#007bff; color:white; padding:15px; border-radius:10px 10px 0 0;">
            <h4 style="margin:0;">Certificate Assistant</h4>
            <small>Ask me about certificates!</small>
        </div>
        
        <!-- Chat Messages -->
        <div id="chatMessages" style="flex:1; padding:15px; overflow-y:auto; height:300px; border-bottom:1px solid #eee;">
            <div style="background:#f1f1f1; padding:10px; border-radius:10px; margin-bottom:10px;">
                <strong>Assistant:</strong> Hello! I'm your Certificate Assistant. I can help you generate certificates, verify existing ones, or answer any questions!
            </div>
        </div>
        
        <!-- Chat Input -->
        <div style="padding:15px;">
            <div style="display:flex; gap:10px;">
                <input type="text" id="chatInput" placeholder="Ask about certificates..." style="flex:1; padding:10px; border:1px solid #ddd; border-radius:5px;">
                <button id="sendMessage" style="background:#007bff; color:white; border:none; padding:10px 15px; border-radius:5px; cursor:pointer;">
                    Send
                </button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
